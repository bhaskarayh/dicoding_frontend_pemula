<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Cube World!</title>
    <style>
        button {
            width: 200px;
            font-size: 15px;
            margin: 8px;
            padding: 3px;
        }

        body div {
            margin: auto;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="main" align="center">
        <h2>Its Cube Time!</h2>
        <img id="gambar"
            src="https://raw.githubusercontent.com/dicodingacademy/a315-web-pemula-labs/shared-files/homepage-dicoding-challenge-illustration.png"
            alt="Its a rubiks cube!" width="300" height="215">
        <p id="caption"><b>Sudah siap untuk memecahkan teka-teki permainan tersebut?<b></p>
        <div class="button-group">
            <div class="button">
                <button>Sejarah</button>
            </div>
            <div class="button">
                <button>Permainan</button>
            </div>
            <div class="button">
                <button><i>Fun Fact</i></button>
            </div>
            <div class="button">
                <button disabled="disabled">Play (Coming Soon)</button>
            </div>
            <div class="button">
                <button>Exit</button>
            </div>
        </div>
    </div>
    <hr size="2" width="95%" color="black">
    <div id="links">
        <p>Situs lainnya yang tidak kalah menarik:</p>
        <ul>
            <li><a href="http://www.dicoding.com" id="dicodingLink">Dicoding</a></li>
            <li><a href="http://www.google.com" id="googleLink">Google</a></li>
        </ul>
    </div>

    <script>
        const gambar = document.getElementById('gambar');
        const buttons = document.getElementsByClassName('button');

        gambar.setAttribute('height', '215px');
        gambar.setAttribute('width', '300px');

        for (item in buttons) {
            // console.log(buttons[item].children[0].innerHTML);
            if (buttons[item].children && buttons[item].children[0].innerHTML === 'Play (Coming Soon)') {
                // buttons[item].style.display = 'none';
                buttons[item].setAttribute('type', 'submit');
            }
        }

        const links = document.getElementById('links');

        // console.log(links.children);

        // console.log(button[3])

        const dicoding = document.getElementById('dicodingLink');

        console.log(dicoding);

        // dicoding.innerText = 'lorem20'
        dicoding.innerHTML = '<i>Belajar Prgramming di Dicoding</i>';


        // buttons.style.
        for (const button of buttons) {
            // console.log(button.children[0]);
            button.children[0].style.borderRadius = '6px';
        }

    </script>
</body>

</html>
